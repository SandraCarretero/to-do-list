<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/assets/images/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/base/normalize.css" />
		<link rel="stylesheet" href="css/base/base.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>To do list</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<div class="header__content">
				<h1 class="title">TO DO</h1>
				<img src="../assets/images/icon-moon.svg" alt="mode" class="mode" id="mode">
			</div>
		</header>
	
		<main class="main">
			<form id="form" class="form">
				<label for="input-task" class="label-task"></label>
				<input id="input-task" type="text" class="input-task" name="task" placeholder="Create a new to do...">
			</form>
	
			<div id="tasks" class="tasks"></div>
			<div class="tasks-footer">
				<span id="count-task" class="count-task">0 task</span>
				<span id="delete-task" class="delete-task">Clear completed</span>
			</div>
			<div id="buttons" class="tasks-filters">
				<button data-filter="all" class="filter filter--active">All</button>
				<button data-filter="active" class="filter">Active</button>
				<button data-filter="completed" class="filter">Completed</button>
			</div>
		</main>

		<script type="module" src="./js/index.js"></script>
	</body>
</html>
